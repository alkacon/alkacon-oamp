desc.webform = Este contenido define un formulario web el cual es generado automáticamente por OpenCms. Tu puedes definir el tipo de campo a mostrar en el formulario, validaciones con mensajes de error y los emails que serán enviados por el formulario. Los datos del formulario podrán ser enviados por correo o almacenados en la Base de Datos de OpenCms.
