# Element defaults
default.alknewsletter.title				= Newsletter subscription and unsubscription
default.alknewsletter.subscribe.headline		= Newsletter subscription and unsubscription
default.alknewsletter.subscribe.text			= <p>Subscribe to our newsletter to be informed about the latest news and events.</p>
default.alknewsletter.subscribe.ok			= Thank you for the submission of the email address %(email). To exclude the misuse of your email-address, you will soon get an email from us containing an activation link confirming your registration. Please, consider that the registration is only effective when you will click on the activation link.
default.alknewsletter.subscribe.error			= There was an error when trying to subscribe the email address %(email). Please contact the newsletter administrator.
default.alknewsletter.unsubscribe.ok			= Thank you for the submission of the email address %(email). To exclude the misuse of your email-address, you will soon get an email from us containing an activation link confirming your cancellation. Please, consider that the cancellation is only effective when you will click on the activation link.
default.alknewsletter.unsubscribe.error			= There was an error when trying to unsubscribe the email address %(email). Please contact the newsletter administrator.

default.alknewsletter.confirm.sub.headline		= Newsletter subscription confirmation
default.alknewsletter.confirm.sub.ok			= The subscription for the email address %(email) was successful.
default.alknewsletter.confirm.sub.error			= The subscription for the email address %(email) failed. Maybe you used a wrong activation link.
default.alknewsletter.confirm.sub.mailsubject		= Newsletter subscription activation for %(email)
default.alknewsletter.confirm.sub.mailtext		= <p>Thank you for subscribing to our newsletter. Please click on the activation link below to confirm your registration:</p><p>%(link)</p><p>After a successful activation, you will receive our newsletters.</p>

default.alknewsletter.confirm.unsub.headline		= Newsletter unsubscription confirmation
default.alknewsletter.confirm.unsub.ok			= The unsubscription for the email address %(email) was successful.
default.alknewsletter.confirm.unsub.error		= The unsubscription for the email address %(email) failed. Maybe you used a wrong activation link.
default.alknewsletter.confirm.unsub.mailsubject		= Newsletter cancellation activation for %(email)
default.alknewsletter.confirm.unsub.mailtext		= <p>You want to cancel the subscription to our newsletter. Please click on the activation link below to confirm your cancellation:</p><p>%(link)</p><p>After a successful activation, you will be removed from our list of newsletter recipients.</p>

